<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stroke Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            margin: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #444;
        }
        .error {
            color: #dc3545;
            margin-top: 20px;
            font-size: 18px;
        }
        .image-preview {
            margin-top: 20px;
        }
        .image-preview img {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Stroke Detection from MRI Scan Images</h1>
    
    <form method="post" action="/" enctype="multipart/form-data">
        <input type="file" name="image" accept=".png,.jpg,.jpeg,.tif,.tiff" required>
        <br>
        <input type="submit" value="Predict">
    </form>

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}

    {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
    {% endif %}

    {% if image_path %}
        <div class="image-preview">
            <h3>Uploaded Image:</h3>
            <img src="{{ image_path }}" alt="Uploaded Image">
        </div>
    {% endif %}
</body>
</html>
